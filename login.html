<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Quizzed</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <div class="curved-edge"></div>
    <h1>Quizzed</h1>

    <div id="dropdowndiv">
        <div id="dropdown" class="material-symbols-outlined"> menu </div>
        <div id="dropdownbutton">
            <p>
                <a href="team.html" target="_self" id="linkteam">Our Team</a>
            </p>
            <p>Our Journey</p>
        </div>
    </div>

    <main>
        <div id="login-container">
            <h2 id="login-title">Login</h2>
            <p id="login-desc">Access your account to continue</p>
            <form id="login-form" action="#" method="POST" novalidate>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="username" required />
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
                </div>

                <div class="extras">
                    <label class="remember">
                        <input type="checkbox" id="remember" name="remember" />
                        Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <div class="actions"><button id="login-submit" type="submit">Log in</button></div>
            </form>
        </div>
    </main>
</body>
</html>
