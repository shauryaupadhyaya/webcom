<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Quizzed</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <div class="curved-edge"></div>
    <h1>Quizzed</h1>

    <div id="dropdowndiv">
        <div id="dropdown" class="material-symbols-outlined"> menu </div>
        <div id="dropdownbutton">
            <p>
                <a href="team.html" target="_self" id="linkteam">Our Team</a>
            </p>
            <p>Our Journey</p>
        </div>
    </div>

    <main>
        <div id="login-container">
            <h2 id="login-title">Register</h2>
            <p id="login-desc">Create an account to continue</p>
            <form id="login-form" action="login.html" method="GET" novalidate>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="username" required />
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
                </div>

                <div class="extras">
                                        <label class="remember">
                        <input type="checkbox" id="show-password" />
                        Show password
                    </label>
                </div>

                <div class="actions">
                    <button id="login-submit" type="submit">Register</button>
                </div>
            </form>
        </div>
    </main>
    <script>
      (function() {
        var checkbox = document.getElementById('show-password');
        var passwordInput = document.getElementById('password');
        if (checkbox && passwordInput) {
          checkbox.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
          });
        }
      })();
    </script>
</body>
</html>
